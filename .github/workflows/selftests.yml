name: Selftests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        KERNEL_VERSION:
          - "5.16.8-200.fc35"
          - "5.11.0-156.fc34"
          - "5.6.19-300.fc32"
        KERNEL_ARCH:
          - aarch64
          - ppc64le
          - s390x
          - x86_64
      fail-fast: false

    env:
      KERNEL_VERSION: ${{ matrix.KERNEL_VERSION }}
      KERNEL_ARCH: ${{ matrix.KERNEL_ARCH }}
      CLANG: clang-10
      LLC: llc-10

    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Prepare packages
        run: |
          sudo apt-get update
          sudo apt-get install zstd binutils-dev elfutils libpcap-dev libelf-dev gcc-multilib pkg-config wireshark tshark bpfcc-tools python3 python3-pip python3-setuptools qemu-kvm rpm2cpio libdw-dev libdwarf-dev qemu-system-arm qemu-system-ppc qemu-system-s390x
      - name: Prepare Clang
        run: |
          wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
          echo "deb http://apt.llvm.org/focal/ llvm-toolchain-focal-10 main" | sudo tee -a /etc/apt/sources.list
          sudo apt-get -qq update
          sudo apt-get -qq -y install clang-10 lld-10 llvm-10
      - name: Install latest bpftool
        run: |
          git clone --depth=1 --recurse-submodules https://github.com/libbpf/bpftool bpftool
          make LLVM_STRIP=llvm-strip-10 -C bpftool/src
          sudo make install -C bpftool/src prefix=/usr
      - name: Compile
        run: make
      - name: Prepare test tools
        run: .github/scripts/prepare_test_tools.sh
      - name: Prepare test kernel
        run: .github/scripts/prepare_test_kernel.sh
      - name: Run tests
        run: .github/scripts/run_tests_in_vm.sh

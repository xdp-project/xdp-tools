name: Selftests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        KERNEL_VERSION:
          - "6.10.1-200.fc40"
          - "6.6.14-200.fc39"
          - "6.1.9-200.fc37"
          - "5.16.8-200.fc35"
        DID_UNSHARE:
          - 0
        include:
         - KERNEL_VERSION: "5.11.0-156.fc34"
           DID_UNSHARE: 1
         - KERNEL_VERSION: "5.6.19-300.fc32"
           DID_UNSHARE: 1
      fail-fast: false

    env:
      KERNEL_VERSION: ${{ matrix.KERNEL_VERSION }}
      DID_UNSHARE: ${{ matrix.DID_UNSHARE }}
      CLANG: clang-16
      LLC: llc-16

    steps:
      - name: Check out repository code
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Prepare packages
        run: |
          sudo apt-get update
          sudo apt-get install zstd binutils-dev elfutils libpcap-dev libelf-dev gcc-multilib pkg-config wireshark tshark bpfcc-tools python3 python3-pip python3-setuptools qemu-kvm rpm2cpio libdw-dev libdwarf-dev libcap-ng-dev
      - name: Prepare Clang
        run: |
          wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
          echo "deb http://apt.llvm.org/focal/ llvm-toolchain-focal-16 main" | sudo tee -a /etc/apt/sources.list
          sudo apt-get -qq update
          sudo apt-get -qq -y install clang-16 lld-16 llvm-16
      - name: Install latest bpftool
        run: |
          git clone --depth=1 --recurse-submodules https://github.com/libbpf/bpftool bpftool
          make LLVM_STRIP=llvm-strip-16 -C bpftool/src
          sudo make install -C bpftool/src prefix=/usr
      - name: Compile
        run: make
      - name: Prepare test tools
        run: .github/scripts/prepare_test_tools.sh
      - name: Prepare test kernel
        run: .github/scripts/prepare_test_kernel.sh
      - name: Run tests
        run: .github/scripts/run_tests_in_vm.sh
